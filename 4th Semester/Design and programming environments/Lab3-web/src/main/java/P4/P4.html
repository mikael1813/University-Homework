<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            border-spacing: 0;
            border: 1px solid #ddd;
        }

        th, td {
            text-align: center;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>
<body>
<table id="table">
    <tr onclick="myFunction(this)">
        <th>Fructe</th>
        <td>Mere</td>
        <td>Pere</td>
        <td>Strugure</td>
    </tr>
    <tr onclick="myFunction(this)">
        <th>Pret</th>
        <td>3</td>
        <td>4</td>
        <td>6</td>
    </tr>
    <tr onclick="myFunction(this)">
        <th>Cantitate</th>
        <td>8</td>
        <td>6</td>
        <td>7</td>
    </tr>
</table>

<script>
    var crescator = false;
    function myFunction(x) {
        //alert("Row index is: " + x.rowIndex);
        if (crescator == false) crescator=true;
        else crescator = false;
        var n = x.rowIndex;

        var table, rows, switching, i, j, x, y, shouldSwitch;
        table = document.getElementById("table");
        switching = true;
        /* Make a loop that will continue until
        no switching has been done: */
        while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            //alert(rows[n].cells.length);
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows[n].cells.length - 1); i++) {
                // Start by saying there should be no switching:
                shouldSwitch = false;
                /* Get the two elements you want to compare,
                one from current row and one from the next: */
                x = rows[n].cells[i];
                y = rows[n].cells[i + 1];
                //alert(x.innerHTML.toLowerCase());
                //alert(y.innerHTML.toLowerCase());
                // Check if the two rows should switch place:
                if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase() && crescator==true) {
                    // If so, mark as a switch and break the loop:
                    //shouldSwitch = true;
                    //break;
                    for (j = 0; j < rows.length; j++) {
                        let c = table.rows[j].cells[i].innerHTML;
                        let cc = table.rows[j].cells[i+1].innerHTML;
                        table.rows[j].cells[i].innerHTML = cc;
                        table.rows[j].cells[i+1].innerHTML = c;
                        switching = true;
                    }
                }
                if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase() && crescator==false) {
                    // If so, mark as a switch and break the loop:
                    //shouldSwitch = true;
                    //break;
                    for (j = 0; j < rows.length; j++) {
                        let c = table.rows[j].cells[i].innerHTML;
                        let cc = table.rows[j].cells[i+1].innerHTML;
                        table.rows[j].cells[i].innerHTML = cc;
                        table.rows[j].cells[i+1].innerHTML = c;
                        switching = true;
                    }
                }
            }
        }
    }
</script>
</body>
</html>
